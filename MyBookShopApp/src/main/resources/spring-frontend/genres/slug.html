<body class="Site">
  <!--if lt IE 8
  p.error-browser
      | Ваш браузер&nbsp;
      em устарел!&nbsp;
      a(href="http://browsehappy.com/") Выберите новую версию
          +s
          | браузера здесь&nbsp;
      | для правильного отображения сайта.
  -->
  <header th:replace="~{fragments/header_fragment :: headFragment}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item"><a th:href="@{/}" th:text="#{topbar.main}">Главная</a>
          </li>
          <li class="breadcrumbs-item"><a  th:href="@{/genres}" th:text="#{topbar.genres}">Жанры</a>
          </li>
          <li th:if="${genreDto.parentId != null}" class="breadcrumbs-item"><a th:href="@{/genres/slug/{genreSlug}(genreSlug=${genreService.getGenreById(genreDto.parentId).slug})}" th:text="${genreService.getGenreById(genreDto.parentId).name}">Легкое чтение</a>
          </li>
          <li class="breadcrumbs-item breadcrumbs-item_current" th:text="${genreDto.name}"><span>Детективы</span>
          </li>
        </ul>
        <header class="Middle-header">
          <h1 class="Middle-title" th:text="${genreDto.name}">Детективы
          </h1>
        </header>
        <div class="Section">
          <div class="Cards Cards_refresh">
            <div class="Card" th:each="book : ${booksByGenre}"><a class="Card-picture" href="/books/slug.html"><img
                    th:src="${book.image}" alt="card.jpg"/></a>
              <div class="Card-content">
                <strong class="Card-title"><a href="/books/slug.html" th:text="${book.title}">Техника</a>
                </strong>
                <div class="Card-description" th:text="${book.author.name}">Кондратенко Валерий Петрович
                </div>
                <div class="Card-cost"><span class="Card-priceOld" th:text="${book.price}">₽300.00</span>
                  <span class="Card-price" th:text="${book.price - book.price*book.discount/100}">₽190.00</span>
                </div>
              </div>
            </div>
            <div class="Cards-footer Cards-footer_center"><a class="btn btn_primary" href="#" data-refreshshow="genre" data-refreshoffset="0" data-refreshlimit="5" th:attr="data-refreshid=${genreDto.slug}">Показать еще</a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
</body></html>
