<body class="Site">
  <!--if lt IE 8
  p.error-browser
      | Ваш браузер&nbsp;
      em устарел!&nbsp;
      a(href="http://browsehappy.com/") Выберите новую версию
          +s
          | браузера здесь&nbsp;
      | для правильного отображения сайта.
  -->
  <header th:replace="~{fragments/header_fragment :: headFragment}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <h1 class="Middle-title">Жанры
        </h1>
        <div class="Section">
          <div class="Tags Tags_genres" th:each="genre: ${genresDto}">
            <div class="Tags Tags_embed">
              <div th:if="${genreService.isParent(genre.id)}"class="Tags-title">
                <div class="Tag"><a th:href="@{/genres/slug/{genreSlug}(genreSlug=${genre.slug})}" th:text="${genre.name + ' ' + genreService.getBookSizeByGenreSlug(genre.slug)}">Лёгкое чтение</a>
                </div>
              </div>
              <div class="Tag">
               <span th:each="child: ${genreService.getChildrenById(genre.id)}">
                       <a th:href="@{/genres/slug/{genreSlug}(genreSlug=${child.slug})}" th:text="${child.name + genreService.getBookSizeByGenreSlug(child.slug)}">Фантастика</a>
               </span>
              </div>
              <div th:if="${genre.parentId == null}" class="Tags-title">
                <div class="Tag"><a th:href="@{/genres/slug/{genreSlug}(genreSlug=${genre.slug})}" th:text="${genre.name + ' ' + genreService.getBookSizeByGenreSlug(genre.slug)}">Лёгкое чтение</a>
            </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
