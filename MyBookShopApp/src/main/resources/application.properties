server.port=8087

spring.datasource.url=jdbc:postgresql://localhost:5432/bookstore
spring.datasource.username=postgres
spring.datasource.password=***
spring.datasource.driver-class-name=org.postgresql.Driver

spring.messages.basename=lang.messages
spring.web.resources.static-locations=classpath:/spring-frontend/
spring.thymeleaf.prefix=classpath:/spring-frontend/

spring.flyway.url=jdbc:postgresql://localhost:5432/bookstore
spring.flyway.user=postgres
spring.flyway.password=***
spring.flyway.enabled=true
spring.flyway.schemas=book_app
spring.flyway.default_schema=book_app

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true


springdoc.packagesToScan=com.example.mybookshopapp.controllers


