server.port=8087

spring.datasource.url=jdbc:postgresql://localhost:5432/bookstore
spring.datasource.username=postgres
spring.datasource.password=1111
spring.datasource.driver-class-name=org.postgresql.Driver

spring.messages.basename=lang.messages
spring.web.resources.static-locations=classpath:/spring-frontend/
spring.thymeleaf.prefix=classpath:/spring-frontend/

spring.liquibase.enabled= true
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

spring.sql.init.data-locations =  classpath:authors.sql, classpath:data.sql
spring.sql.init.mode=embedded

springdoc.packagesToScan=com.example.mybookshopapp.controllers


